name: Notify if Free Court

on:
  workflow_dispatch:

jobs:
  check-court:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore slot_history.xlsx from cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: data/slot_history.xlsx
          key: court-cache-${{ github.run_id }}
          restore-keys: court-cache-

      - name: Install dependencies
        run: npm install

      - name: Install Playwright and dependencies
        run: npx playwright install --with-deps

      - name: Print slot_history.xlsx content if it exists
        run: |
          if [ -f data/slot_history.xlsx ]; then
            echo "✅ slot_history.xlsx found. Printing contents:"
            node -e "
              const XLSX = require('xlsx');
              const wb = XLSX.readFile('data/slot_history.xlsx');
              const ws = wb.Sheets[wb.SheetNames[0]];
              console.log(JSON.stringify(XLSX.utils.sheet_to_json(ws, { header: 1 }), null, 2));
            "
          else
            echo '❌ slot_history.xlsx not found.'
          fi

      - name: Run court availability check
        env:
          EMAIL: ${{ secrets.EMAIL }}
          URL: ${{ secrets.URL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TWILIO_SANDBOX_NUMBER: ${{ secrets.TWILIO_SANDBOX_NUMBER }}
          AUTH_STATE_FILE_PATH: ${{ secrets.AUTH_STATE_FILE_PATH }}
          AUTH_STATE_DATE_FILE_NAME: ${{ secrets.AUTH_STATE_DATE_FILE_NAME }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: npx ts-node -r tsconfig-paths/register src/jobs/findAvailableSlots.job.ts

      - name: Save updated slot_history.xlsx to cache
        uses: actions/cache@v3
        with:
          path: data/slot_history.xlsx
          key: court-cache-${{ github.run_id }}
