name: Notify if Free Court

on:
  workflow_dispatch:

jobs:
  check-court:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore lastSlots.json from cache
        id: restore-cache
        uses: actions/cache@v3
        with:
          path: data/lastSlots.json
          key: court-cache-${{ github.run_id }}
          restore-keys: court-cache-

      - name: Debug â€“ Print lastSlots.json content
        run: cat data/lastSlots.json || echo "No cache file found"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright and dependencies
        run: npx playwright install --with-deps

      - name: Run court availability check
        env:
          EMAIL: ${{ secrets.EMAIL }}
          URL: ${{ secrets.URL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          TWILIO_SANDBOX_NUMBER: ${{ secrets.TWILIO_SANDBOX_NUMBER }}
          AUTH_STATE_FILE_PATH: ${{ secrets.AUTH_STATE_FILE_PATH }}
          AUTH_STATE_DATE_FILE_NAME: ${{ secrets.AUTH_STATE_DATE_FILE_NAME }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: npx ts-node -r tsconfig-paths/register src/jobs/findAvailableSlots.job.ts

      - name: Save updated lastSlots.json to cache
        uses: actions/cache@v3
        with:
          path: data/lastSlots.json
          key: court-cache-${{ github.run_id }}
